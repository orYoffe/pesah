<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
  p {
    margin: 20px 20px 0;
  }

  #_forOr {
    border: 1px solid black;
    display: block;
    margin: 20px;
  }

  #submit {
    border: 1px solid black;
    display: block;
    margin: 0 20px;
    cursor: pointer;
    width: 100px;
    color: #fff;
    background: #003366;
  }

  h1 {
    color: #f00;
  }
  </style>
</head>
<body>
  <h1 id="error" style="display:none;">wrong pass</h1>
  <form id="form1">
    <p>Pass:</p>
    <br />
    <input id="_forOr" type="password" name="_forOr" value="">
    <br />
    <input id="submit" type="submit" value="Submit" />
  </form>
  <script>
  var button = document.getElementById('submit');
  var input = document.getElementById('_forOr');
  var form = document.getElementById('form1');

  function submitForm(e){
    e.preventDefault();
    window.location.href = 'https://us-central1-earlybirdshopers.cloudfunctions.net/guard?a=' + input.value.trim();
  }

  input.focus();
  form.addEventListener('submit', submitForm, true);
  button.addEventListener('click', submitForm, true);
  if (window.location.search === '?a=wrong') {
    var error = document.getElementById('error');
    error.style.display = 'block';
  }
  </script>
</body>
</html>
